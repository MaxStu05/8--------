<!DOCTYPE html>
<html>

  <body>
    <button onclick="saveIp()">Save IP</button>
  </body>

  <script>
    fetch('https://maxstu05.github.io/IpGrabber/ips.json')
      .then(response => response.json())
      .then(data => console.log("Die IP-Adresse des Besuchers ist: ", data.ip));
  </script>
  <script>
  function saveIp() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'save_ip.php', true);
    xhr.send();
  }
</script>

</body>
</html>
